    <body>
        <h1>Elephant Seal Population on the Ano Nuevo Reserve</h1>

        <div id="slider-and-button"></div>
            <div class="slidecontainer">
                <p>
                    <output id="year">JAN 1976</output>
                    <input type="range" min="1" max="492" value="1" class="slider" id="myRange">

            </div>

                <button class="button" onclick="playPauseClicked(event)">
                    <img id="icon" src="./media/icons/pause-solid.svg" height= "10" width="10"></img>
                </button>
                <button class="button" onclick="stepClicked(event)">
                    <img src="./media/icons/step-forward-solid.svg" height= "10" width="10"></img>
                </button>
            </div>
        </div>
